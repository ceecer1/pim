syntax = "proto3";
package com.pim.action;

import "kalix/annotations.proto";

message EmailPassword {
  string email = 1;
  string password = 2;
}

message LoginResult {
  bool result = 1;
}

service LoginService {
  option (kalix.codegen) ={
    action: {}
  };

  rpc Login(EmailPassword) returns (LoginResult) {}
}