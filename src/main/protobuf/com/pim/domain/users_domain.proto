syntax = "proto3";
package com.pim.domain;

import "kalix/annotations.proto";

message Address {
  string street1 = 1;
  string street2 = 2;
  string city = 3;
  string state = 4;
  string postcode = 5;
  string country = 6;
}

message Users {
  string id = 1;
  string firstName = 2;
  string lastName = 3;
  string email = 4;
  string password = 5;
  string phone = 6;
  string token = 7;
}

message UserCreated {
  Users user = 1;
}
